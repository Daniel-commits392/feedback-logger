<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Logger</title>
</head>
<body>
    <h1>FEEDBACK LOGGER</h1>
    <p>Hello there.Check to know how your felling</p>

    <label for="name">Name</label>
    <input type="text" placeholder="Enter your name">

    <label for="mood">Mood</label>
    <select>
           <option value="">Choose Mood</option>
          <option value="happy">Happy</option> 
             <option value="sad">Sad</option>
                <option value="angry">Angry</option>
                   <option value="bored">Bored</option>
                      <option value="tired">Tired</option>
                         <option value="hungry">Hungry</option>
                            <option value="exhausted">Exhausted</option>
                               <option value="surprised">Surprised</option>
                                  <option value="motivated">Motivated</option>
                                     <option value="anxious">Anxious</option>
                                        <option value="focused">Focused</option>
                                           <option value="embarrased">Embarrased</option>
                                              <option value="hopeful">Hopeful</option>
                                                 <option value="intimidated">Intimidated</option>
                                                    
    </select>
    
    <p>What is causing you to be in that mood.</p>
    <label for="answer">Answer</label>
    <input type="text" placeholder="Write here ">
</body>
</html>
